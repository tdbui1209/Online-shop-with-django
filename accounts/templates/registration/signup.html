{% extends 'shop\base.html' %}

{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Đăng ký</h2>
		
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	{% endfor %}
	<input type="submit" value="Đăng ký" />
	</p>
</form>
{% endblock content%}
